    <div class="container mt-5">
      <div class="row mb-5 pt-5">
        <div class="col">
          <h2 class="fs-5">Aves</h2>
          <div class="row">
            <div class="card">
              <div class="card-body">
                <button type="button" class="btn btn-primary mb-4">
                  SOLICITAR AVES
                </button>
                <div class="row" id="pajarosContent"></div>
              </div>
            </div>
          </div>
        </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <script>
      $("document").ready((_) => {
        const api = "https://aves.ninjas.cl/api/birds";
        $.get(api, (_) => {
          const aves = _;
          var cardHTML = "";
          aves.forEach((_) => {
            const nombre = _.name.spanish;
            const imagen = _.images.main;
            cardHTML += `
                    <div class="col-lg-4">
                    <div class="card mb-3">
                        <div class="row g-0">
                          <div class="col-md-4">
                            <img src="${imagen}" class="img-fluid rounded-start" alt="${nombre}">
                          </div>
                          <div class="col-md-8">
                            <div class="card-body">
                              <h5 class="card-title">${nombre}</h5>                            
                            </div>
                          </div>
                        </div>
                      </div>
                      </div>
                    `;
          });
          $("#pajarosContent").html(cardHTML);
        });
      });
    </script>
